<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="/css/main.css">
    <title>Character Counter</title>
</head>

<body>
    <header></header>
    <main>
        <span>
            <h2 id="tagLine">Analyze your text in real-time.</h2>
        </span>
        <section>
            <label for="textBox"></label>
            <textarea name="textAnalysisBox" id="textBox" cols="100" rows="10" placeholder="Start typing here... (or just paste the text)"></textarea>
            <div id="extraInfo">
                <div id="extraTools">
                    <span>
                        <input type="checkbox" name="excludeSpacesCheckbox" id="excludeSpaces">
                        <label for="excludeSpaces">Exclude Spaces</label>
                    </span>
                    <span>
                        <input type="checkbox" name="charLimitCheckbox" id="charLimit">
                        <label for="charLimit">Add Character Limit</label>
                    </span>
                </div>
                <p>Approx. reading time: <span id="wpm"></span> minutes</p>
            </div>
        </section>

        <section id="info">
            <h2 class="section-heading">Quick Information</h2>
            <div class="card-group">
                <div class="info-card character">
                    <span id="characterCount">00</span>
                    <p>Total Characters</p>
                </div>
                <div class="info-card word">
                    <span id="wordCount">00</span>
                    <p>Word Count</p>
                </div>
                <div class="info-card sentence">
                    <span id="sentenceCount">00</span>
                    <p>Sentence Count</p>
                </div>
            </div>
        </section>

        <section>
            <h2 class="section-heading">Character Density</h2>
            <div id="densityGraph"></div>
        </section>
    </main>
    <footer></footer>

    <script>
        feather.replace();
    </script>
    <script src="/js/main.js"></script>
</body>

</html>
